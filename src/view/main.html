<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1 style="text-align: center;margin-top: 45vh;font-size: 4em;">Fale com o luisinho clicando no pop-up no canto inferior direito</h1>
    </main>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "c4073f05-0a8a-4996-9d06-d9ea14bc13d3", // The ID of this integration.
            region: "us-south", // The region your integration is hosted in.
            serviceInstanceID: "f4f67d69-5846-4d7b-b3f3-8befc195747a", // The ID of your service instance.
            onLoad: function(instance) { instance.render(); }
          };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js"
          document.head.appendChild(t);
        });
      </script>
</body>

</html>
